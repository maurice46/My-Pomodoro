<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1 id="title">PomoFocus</h1>
    </header>
    <main id="screen">
        <div id="buttons">
            <button class="twentyfive">Pomodoro</button>
            <button class="shortbreak">Short Break</button>
            <button class="longbreak">Long Break</button>
        </div>
        <section id="timer">
            <div id="time-display">
                25:00
            </div>
        </section>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
